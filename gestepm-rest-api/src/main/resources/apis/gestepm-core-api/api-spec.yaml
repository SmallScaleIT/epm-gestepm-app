              - userId
              - projectId
    UpdateNoProgrammedShare:
      content:
        application/json:
          schema:
            type: object
            properties:
              userId:
                type: integer
              projectId:
                type: integer
              userSigningId:
                type: integer
              startDate:
                type: string
                format: date-time
              endDate:
                type: string
                format: date-time
              description:
                type: string
              familyId:
                type: integer
              subFamilyId:
                type: integer
              topicId:
                type: integer
              forumTitle:
                type: string
              state:
                type: string
                enum:
                  - NEW
                  - INITIALIZED
                  - IN_PROGRESS
                  - CLOSED
              lastDiagnosis:
                type: integer
              files:
                type: array
                items:
                  type: object
                  format: binary
                  properties:
                    name:
                      type: string
                      x-stoplight:
                        id: y4v9ssqe7scoj
                    content:
                      type: string
                      x-field-extra-annotation: '@com.fasterxml.jackson.annotation.JsonIgnore'
                      x-stoplight:
                        id: 6ce64ca1txbth
    CreateIntervention:
      content:
        application/json:
          schema:
            type: object
            properties:
              userId:
                type: integer
                x-stoplight:
                  id: mo3kufj2a6q8i
              userSigningId:
                type: integer
                x-stoplight:
                  id: g69xyki5xv9nf
              secondTechnicalId:
                type: integer
                x-stoplight:
                  id: nw4vwy5a4j020
              action:
                type: string
                x-stoplight:
                  id: 3wjg8ovua4dpo
                enum:
                  - INTERVENTION
                  - DIAGNOSIS
                  - FOLLOWING
            required:
              - userId
              - action
  parameters:
    Share-Id:
      name: shareId
      in: path
      required: true
      schema:
        type: integer
