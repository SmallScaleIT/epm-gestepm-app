components:
  schemas:
    ActivityCenter:
      title: ActivityCenter
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        country:
          $ref: '#/components/schemas/Country'
      required:
        - id
        - name
        - country
    Displacement:
      title: Displacement
      type: object
      properties:
        id:
          type: integer
        activityCenter:
          $ref: '#/components/schemas/ActivityCenter'
        name:
          type: string
        type:
          $ref: '#/components/schemas/DisplacementType'
        totalTime:
          type: integer
      required:
        - id
        - activityCenter
        - name
        - type
        - totalTime
    DisplacementType:
      title: DisplacementType
      x-stoplight:
        id: vqwhgqimmfnf8
      type: string
      enum:
        - VEHICLE
        - PUBLIC_TRANSPORT
      example: VEHICLE
      description: 'VEHICLE, PUBLIC_TRANSPORT'
    ResActivityCenter:
      title: ResActivityCenter
      type: object
      properties:
        metadata:
          $ref: ../../base-api-spec.yaml#/components/schemas/Meta
        data:
          $ref: '#/components/schemas/ActivityCenter'
    ResActivityCenterList:
      title: ResActivityCenterList
      type: object
      properties:
        metadata:
          $ref: ../../base-api-spec.yaml#/components/schemas/Meta
        data:
          type: array
          items:
            $ref: '#/components/schemas/ActivityCenter'
    ResDisplacement:
      title: ResDisplacement
      type: object
      properties:
        metadata:
          $ref: ../../base-api-spec.yaml#/components/schemas/Meta
        data:
          $ref: '#/components/schemas/Displacement'
    ResDisplacementList:
      title: ResDisplacementList
      type: object
      properties:
        metadata:
          $ref: ../../base-api-spec.yaml#/components/schemas/Meta
        data:
          type: array
          items:
            $ref: '#/components/schemas/Displacement'
    ReqCreateActivityCenter:
      title: ReqCreateActivityCenter
      type: object
      properties:
        name:
          type: string
        countryId:
          type: integer
      required:
        - name
        - countryId
    ReqCreateDisplacement:
      title: ReqCreateDisplacement
      type: object
      properties:
        activityCenterId:
          type: integer
        name:
          type: string
        type:
          $ref: '#/components/schemas/DisplacementType'
        totalTime:
          type: integer
      required:
        - activityCenterId
        - name
        - type
        - totalTime
    ReqUpdateActivityCenter:
      title: ReqUpdateActivityCenter
      type: object
      properties:
        name:
          type: string
        countryId:
          type: integer
      required:
        - name
        - countryId
    Country:
      title: Country
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        tag:
          type: string
      required:
        - id
        - name
        - tag
    ReqUpdateDisplacement:
      title: ReqUpdateDisplacement
      type: object
      properties:
        activityCenterId:
          type: integer
        name:
          type: string
        type:
          $ref: '#/components/schemas/DisplacementType'
        totalTime:
          type: integer
      required:
        - activityCenterId
        - name
        - type
        - totalTime
    ResCountry:
      title: ResCountry
      type: object
      properties:
        metadata:
          $ref: ../../base-api-spec.yaml#/components/schemas/Meta
        data:
          $ref: '#/components/schemas/Country'
    ResCountryList:
