sql:

  qry-list-of-prs: |
    
    SELECT
      prs.personal_signing_id,
      prs.user_id,
      prs.start_date,
      prs.end_date,
      prs.modified_at,
      prs.modified_by
    FROM ${sch-gestepm}.personal_signing prs
    
    #whereToken #filter
    #orderByToken

  qry-page-of-prs: |
    
    ${sql.qry-list-of-prs}
    ${sql.paginated-query}

  qry-count-of-prs: |
    
    SELECT COUNT(DISTINCT personal_signing_id) AS "count"
    FROM (
      SELECT
        prs.personal_signing_id
      FROM ${sch-gestepm}.personal_signing prs
      #whereToken #filter
    ) final

  qry-create-prs: |
    
    INSERT INTO ${sch-gestepm}.personal_signing (
      user_id,
      start_date,
      end_date
    )
    VALUES (
      :attr_prs_user_id,
      :attr_prs_start_date,
      :attr_prs_end_date
    )

  qry-update-prs: |
    
    UPDATE
      ${sch-gestepm}.personal_signing
    SET
      start_date = :attr_prs_start_date,
      end_date = :attr_prs_end_date,
      modified_at = :attr_prs_modified_at,
      modified_by = :attr_prs_modified_by
    WHERE personal_signing_id = :attr_prs_id

  qry-delete-prs: |
    
    DELETE FROM ${sch-gestepm}.personal_signing WHERE personal_signing_id = :attr_prs_id

  filter-prs-by-params: |
    
    --[AND
      -- ${sql.predicate-for-prs-ids}
      -- ${sql.predicate-for-prs-u-ids}
      -- ${sql.predicate-for-prs-start-date}
      -- ${sql.predicate-for-prs-end-date}
    --AND]

  filter-prs-by-id: |
    
    --[AND
      -- ${sql.predicate-for-prs-id}
    --AND]

  predicate-for-prs-id: |
    
    prs.personal_signing_id = :attr_prs_id

  predicate-for-prs-ids: |
    
    prs.personal_signing_id IN (:attr_prs_ids)

  predicate-for-prs-u-ids: |
    
    prs.user_id IN (:attr_prs_user_ids)

  predicate-for-prs-start-date: |
    
    prs.start_date >= :attr_prs_start_date

  predicate-for-prs-end-date: |
    
    prs.end_date <= :attr_prs_end_date
