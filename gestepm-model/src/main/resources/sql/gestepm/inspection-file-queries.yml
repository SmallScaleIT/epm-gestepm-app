sql:

  qry-list-of-if: |
    
    SELECT
      ifi.id AS id_pagination,
      ifi.id AS inspection_file_id,
      ifi.sub_share_id AS inspection_id,
      ifi.name,
      ifi.content,
      ifi.ext
    FROM ${sch-gestepm}.intervention_sub_share_files ifi
    
    #whereToken #filter

  qry-create-if: |
    
    INSERT INTO ${sch-gestepm}.intervention_sub_share_files (
      sub_share_id,
      name,
      ext,
      content
    )
    VALUES (
      :attr_if_inspection_id,
      :attr_if_name,
      :attr_if_ext,
      :attr_if_content
    )

  filter-if-by-params: |

    -- [AND
      -- ${sql.predicate-for-if-ids}
      -- ${sql.predicate-for-if-inspection-id}
    -- AND]

  filter-if-by-id: |

    -- [AND
      -- ${sql.predicate-for-if-id}
    -- AND]

  predicate-for-if-id: |

    ifi.id = :attr_if_id

  predicate-for-if-ids: |

    ifi.id IN (:attr_if_ids)

  predicate-for-if-inspection-id: |

    ifi.sub_share_id = :attr_if_inspection_id
