sql:

  qry-create-m: |
    
    INSERT INTO ${sch-gestepm}.intervention_share_materials (
      id,
      intervention_id,
      units,
      description,
      reference
    )
    VALUES (
      :attr_m_id,
      :attr_m_inspection_id,
      :attr_m_units,
      :attr_m_description,
      :attr_m_reference
    )

  qry-update-m: |

    UPDATE 
      ${sch-gestepm}.intervention_share_materials
    SET 
      units = :attr_m_units,
      description = :attr_m_description,
      reference = :attr_m_reference
    WHERE id = :attr_m_id

  qry-delete-m: |
    
      DELETE FROM ${sch-gestepm}.intervention_share_materials WHERE intervention_id = :attr_m_inspection_id
